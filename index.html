<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">
    <h1 id="title">SOFTWARE DEVELOPERS</h1>
    <p id="description">Survey Form</p>
  </header>


  <main id="main">

    <form action="submit" id="survey-form">
      <section id="name">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required></br>
      </section>
      <section id="email">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Email">
      </section id="email">
      <section id="age">
        <label for="number">Age</label>
        <input type="number" id="number" minlength="3" maxlength="100" placeholder="Age">
      </section>
      <section>
        <label for="dropdown">Language</label>
        <select name="dropdown" id="dropdown">
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
          <option value="ruby">Ruby</option>
        </select>
      </section>
      <section>
      <label for="beginner">Beginner Level</label>
      <input type= "radio" name="skill" value="yes" id="beginer">
      <label for= "intermediate">Intermediate</label>
      <input type="radio" name="skill" value="yes" id ="intermediate">
      <label for="advance">Advance Level</label>
      <input type= "radio" name="skill" value="yes" id="advance">
      </section>
      
    </form>
  </main>
  <script src="js/index.js"></script>
</body>

</html>
